<html>
<head>
    <link rel="shortcut icon" type="image/png" href="img/star-ico.png"/>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta charset="UTF-8">
    <title>紫微斗數命盤</title>
    <link rel="stylesheet" type="text/css" href="/calc/en-2/ziwei-en.css">
    
    <!-- Keep necessary scripts -->
    <script src="/calc/en-2/lunar-en.js" type="text/javascript"></script>

    <!-- Dynamically load constants -->
    <script>
        (function() {
            let language = localStorage.getItem("language") || "zh"; // Default to Chinese (zh)
            let script = document.createElement("script");
            script.src = `/calc/en-2/constants_${language}.js`; // Load the correct constants file
            script.type = "text/javascript";
            script.onload = function() {
                // Once constants are loaded, load the other scripts
                let coreScript = document.createElement("script");
                coreScript.src = "/calc/en-2/ziweicore-en.js";
                coreScript.type = "text/javascript";
                document.head.appendChild(coreScript);

                coreScript.onload = function() {
                    let uiScript = document.createElement("script");
                    uiScript.src = "/calc/en-2/ziweiui-en.js";
                    uiScript.type = "text/javascript";
                    document.head.appendChild(uiScript);
                };
            };
            document.head.appendChild(script);
        })();
    </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
